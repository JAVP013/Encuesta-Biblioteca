<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Login Sencillo</title>
    <link rel="stylesheet" href="/styles/styleIndex.css">
</head>
<body>


<div class="login-container">
    <h2>Iniciar sesi칩n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Ingresar</button>
    <p class="error" id="error-message">Usuario o contrase침a incorrectos</p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Datos de ejemplo para validar el login
        const validUsername = "admin";
        const validPassword = "4321";

        // Validaci칩n
        if (username === validUsername && password === validPassword) {
            window.location.href = "admin.html";  // Redirigir si es correcto
        } else {
            document.getElementById('error-message').style.display = 'block';  // Mostrar mensaje de error
        }
    }
</script>

</body>
</html>
